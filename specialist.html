<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Registration App</title>

    <link rel="stylesheet" href="https://unpkg.com/primitive-ui/dist/css/main.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <script type="text/javascript" src="js/specialist.js"></script>
</head>


<body>

    <a class="button" href="index.html">Administrator Dashboard</a>
    <a class="button" href="display.html">Queue Display</a>
    <a class="button" id="logOut" style='visibility:hidden' onclick=location.reload()>Log out</a>


    <div class="small-container">

        <div id="loginForm">
            <h1>Login</h1>

            <form id="myForm2" onsubmit="return false">

                <select id="spec1" required>
                    <option value="">Select</option>
                    <option value="Flying Specialist">Flying Specialist</option>
                    <option value="Invisibility Specialist">Invisibility Specialist</option>
                    <option value="Transformation Specialist">Transformation Specialist</option>
                </select>
                <input id="password" type="text" placeholder="Password" required />
                <button id="login" type="submit" onclick="logSpecialist()">Log in</button>
            </form>
        </div>

        <div id="specialistTable" hidden>
            <h2 id="title">Specialist</h2>

            <table id="table2" class="striped-table">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Registered</th>
                    <th>Serviced</th>
                    <th>Actions</th>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
