<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Registration App</title>

    <link rel="stylesheet" href="https://unpkg.com/primitive-ui/dist/css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/specialist.js"></script>
    <script type="text/javascript" src="js/mongoDB.js"></script>
</head>

<body>

    <div id='header' class="small-container">
        <a class="button" href="index.html">Administrator Dashboard</a>
        <a class="button" href="display.html">Queue Display</a>
        <a class="button" id="logOut" onclick=location.reload()>Log Out</a>
    </div>

    <div  id="st" class="sticky">
        Passwords:<br> FlyingSpecialist - 1<br>
        InvisibilitySpecialist - 2<br>
        TransformationSpecialist - 3<br> 

    </div>


    <div class="small-container">

        <div id="loginForm">
            <h1>Login</h1>
            <p id='alert'>Please enter a valid password</p>
            <form id="specialistForm" onsubmit="return false">

                <select id="spec1" required>
                    <option value="">Select</option>
                    <option value="Flying Specialist">Flying Specialist</option>
                    <option value="Invisibility Specialist">Invisibility Specialist</option>
                    <option value="Transformation Specialist">Transformation Specialist</option>
                </select>
                <input id="password" type="text" placeholder="Password" required />
                <button id="login" type="submit" onclick="logSpecialist()">Log in</button>
            </form>
        </div>

        <div id="specialistTable" hidden>
            <h2 id="title">Specialist</h2>

            <table id="table2">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Registered</th>
                    <th>Serviced</th>
                    <th>Actions</th>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
